{% extends "layout.html" %}
{% set activePage = "newRestaurant" %}
{% block title %}Welcome{% endblock %}
{% block body %}
<h1>Add a restaurant</h1>
<form class="ui form" method="POST" action="{{ url_for('newRestaurant')}}">
{{ form.csrf_token }}
  <div class="field">
    <label>{{ form.restaurantName.label }}</label>
    {{ form.restaurantName(size=20) }}
  </div>
  <button class="ui button" type="submit">Add Restaurant</button>
</form>
{% endblock %}
